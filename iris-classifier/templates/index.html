<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŒ¸ Iris Flower Classifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: Arial, sans-serif;
background: linear-gradient(135deg, #667eea, #764ba2);
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}
.container {
background: white;
padding: 30px;
border-radius: 15px;
width: 400px;
}
h1 { text-align: center; color: #667eea; }
input, button {
width: 100%;
padding: 10px;
margin: 8px 0;
}
button {
background: #667eea;
color: white;
border: none;
cursor: pointer;
}
#result { margin-top: 15px; text-align: center; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
<h1>ðŸŒ¸ Iris Classifier</h1>


<input id="sl" type="number" step="0.1" placeholder="Sepal Length">
<input id="sw" type="number" step="0.1" placeholder="Sepal Width">
<input id="pl" type="number" step="0.1" placeholder="Petal Length">
<input id="pw" type="number" step="0.1" placeholder="Petal Width">


<button onclick="predict()">Predict</button>


<div id="result"></div>
</div>


<script>
async function predict() {
const features = [
parseFloat(document.getElementById('sl').value),
parseFloat(document.getElementById('sw').value),
parseFloat(document.getElementById('pl').value),
parseFloat(document.getElementById('pw').value)
];


const response = await fetch('/predict', {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({ features })
});


const data = await response.json();
document.getElementById('result').innerText = data.success
? `Predicted Species: ${data.prediction}`
: `Error: ${data.error}`;
}
</script>
</body>
</html>
